<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEX 色彩识别器</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --navy: #1a365d;
            --navy-light: #2c5282;
            --cream: #f7f3ed;
            --cream-dark: #ebe5db;
            --gold: #c9a962;
            --gold-light: #d4ba7a;
            --text-dark: #2d3748;
            --text-light: #718096;
        }

        body {
            font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--cream);
            min-height: 100vh;
            color: var(--text-dark);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 50px 20px;
        }

        /* Header Section */
        .header {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .header-left {
            background: var(--navy);
            border-radius: 30px;
            padding: 50px 40px;
            position: relative;
            overflow: hidden;
        }

        .header-left::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            background: var(--gold);
            border-radius: 50%;
            opacity: 0.1;
        }

        .header-left::after {
            content: '';
            position: absolute;
            bottom: -30px;
            left: 50%;
            width: 150px;
            height: 150px;
            background: var(--gold);
            border-radius: 50%;
            opacity: 0.08;
        }

        .brand-tag {
            display: inline-block;
            background: var(--gold);
            color: var(--navy);
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 25px;
        }

        .header-title {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: white;
            line-height: 1.1;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }

        .header-title span {
            color: var(--gold);
        }

        .header-subtitle {
            color: rgba(255,255,255,0.7);
            font-size: 1rem;
            font-weight: 300;
            position: relative;
            z-index: 1;
        }

        .header-right {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .feature-card {
            background: white;
            border-radius: 20px;
            padding: 20px 25px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.04);
            transition: transform 0.3s ease;
        }

        .feature-card:hover {
            transform: translateX(5px);
        }

        .feature-icon {
            width: 45px;
            height: 45px;
            background: var(--cream);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .feature-icon svg {
            width: 22px;
            height: 22px;
            fill: var(--navy);
        }

        .feature-text h4 {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--navy);
            margin-bottom: 3px;
        }

        .feature-text p {
            font-size: 0.8rem;
            color: var(--text-light);
        }

        /* Upload Section */
        .upload-section {
            display: grid;
            grid-template-columns: 1.2fr 0.8fr;
            gap: 25px;
            margin-bottom: 40px;
        }

        .upload-card {
            background: white;
            border-radius: 25px;
            padding: 35px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.04);
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 25px;
        }

        .section-number {
            width: 32px;
            height: 32px;
            background: var(--navy);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Playfair Display', serif;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            color: var(--navy);
        }

        .upload-zone {
            border: 2px dashed var(--cream-dark);
            border-radius: 20px;
            padding: 50px 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--cream);
        }

        .upload-zone:hover, .upload-zone.dragover {
            border-color: var(--gold);
            background: #fdfcfa;
        }

        .upload-icon {
            width: 70px;
            height: 70px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.06);
        }

        .upload-icon svg {
            width: 30px;
            height: 30px;
            fill: var(--navy);
        }

        .upload-text {
            color: var(--text-dark);
            font-size: 1rem;
            margin-bottom: 8px;
        }

        .upload-text span {
            color: var(--gold);
            font-weight: 600;
            text-decoration: underline;
        }

        .upload-hint {
            color: var(--text-light);
            font-size: 0.85rem;
        }

        #fileInput {
            display: none;
        }

        .preview-card {
            background: white;
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.04);
            display: flex;
            flex-direction: column;
        }

        .preview-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-light);
            margin-bottom: 15px;
        }

        .preview-frame {
            flex: 1;
            background: var(--cream);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            min-height: 200px;
        }

        .preview-placeholder {
            text-align: center;
            color: var(--text-light);
        }

        .preview-placeholder svg {
            width: 50px;
            height: 50px;
            fill: var(--cream-dark);
            margin-bottom: 10px;
        }

        #preview {
            max-width: 100%;
            max-height: 250px;
            border-radius: 10px;
            display: none;
        }

        #preview.show {
            display: block;
        }

        /* Loading */
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 45px;
            height: 45px;
            border: 3px solid var(--cream-dark);
            border-top: 3px solid var(--navy);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading p {
            color: var(--text-light);
            font-size: 0.95rem;
        }

        /* Results Section */
        .results {
            display: none;
        }

        .results.show {
            display: block;
        }

        .results-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
        }

        .results-title-group {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--navy);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: var(--navy-light);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(26, 54, 93, 0.3);
        }

        .action-btn svg {
            width: 16px;
            height: 16px;
            fill: white;
        }

        .action-btn.copied {
            background: var(--gold);
            color: var(--navy);
        }

        .action-btn.copied svg {
            fill: var(--navy);
        }

        .action-btn.retry-btn {
            background: transparent;
            border: 2px solid var(--navy);
            color: var(--navy);
        }

        .action-btn.retry-btn svg {
            fill: var(--navy);
        }

        .action-btn.retry-btn:hover {
            background: var(--navy);
            color: white;
        }

        .action-btn.retry-btn:hover svg {
            fill: white;
        }

        .color-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .color-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.04);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .color-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        .color-card.main {
            grid-column: span 2;
            grid-row: span 2;
        }

        .color-swatch {
            height: 120px;
            position: relative;
        }

        .color-card.main .color-swatch {
            height: 200px;
        }

        .color-type-badge {
            position: absolute;
            top: 12px;
            left: 12px;
            background: rgba(255,255,255,0.95);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--navy);
        }

        .color-info {
            padding: 15px;
            text-align: center;
        }

        .color-card.main .color-info {
            padding: 20px;
        }

        .color-hex {
            font-family: 'SF Mono', Monaco, 'Courier New', monospace;
            font-size: 1rem;
            font-weight: 600;
            color: var(--navy);
            margin-bottom: 4px;
        }

        .color-card.main .color-hex {
            font-size: 1.3rem;
        }

        .color-percent {
            font-size: 0.8rem;
            color: var(--text-light);
        }

        /* Color Details */
        .color-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .detail-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.04);
        }

        .detail-card h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
            color: var(--navy);
            margin-bottom: 5px;
        }

        .detail-card p {
            font-size: 0.8rem;
            color: var(--text-light);
            margin-bottom: 15px;
        }

        .detail-colors {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .detail-color-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px;
            background: var(--cream);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .detail-color-item:hover {
            background: var(--cream-dark);
        }

        .detail-swatch {
            width: 35px;
            height: 35px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .detail-info {
            flex: 1;
        }

        .detail-hex {
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--navy);
        }

        .detail-percent {
            font-size: 0.75rem;
            color: var(--text-light);
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--navy);
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            font-weight: 500;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toast svg {
            width: 20px;
            height: 20px;
            fill: var(--gold);
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* Footer */
        .footer {
            margin-top: 50px;
            text-align: center;
            padding: 25px;
            border-top: 1px solid var(--cream-dark);
        }

        .footer p {
            color: var(--text-light);
            font-size: 0.85rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                grid-template-columns: 1fr;
            }

            .header-title {
                font-size: 2.2rem;
            }

            .upload-section {
                grid-template-columns: 1fr;
            }

            .color-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .color-card.main {
                grid-column: span 2;
                grid-row: span 1;
            }

            .color-details {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 15px;
            }

            .header-left {
                padding: 35px 25px;
            }

            .header-title {
                font-size: 1.8rem;
            }

            .results-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .copy-all-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

            <div class="header-right">

                    </div>

                        <h4>智能提取</h4>

                </div>

        <!-- Upload Section -->
        <div class="upload-section">

            <div class="preview-card">

                    <p>Accent Colors</p>
                    <div class="detail-colors" id="accentDetail"></div>

        </div>

        <!-- Footer -->
        <div class="footer">
            <p>HEX 色彩识别器 · 设计师配色工具</p>

    </div>

    <div class="toast" id="toast">
        <svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>
        <span id="toastText">已复制到剪贴板</span>

    <canvas id="canvas" style="display: none;"></canvas>

    <script>

        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const previewPlaceholder = document.getElementById('previewPlaceholder');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const retryBtn = document.getElementById('retryBtn');
        const copyLineBtn = document.getElementById('copyLineBtn');
        const copyMultiBtn = document.getElementById('copyMultiBtn');
        const toast = document.getElementById('toast');
        const toastText = document.getElementById('toastText');

        let extractedColors = [];
        let currentImageSrc = null;

        uploadZone.addEventListener('click', () => fileInput.click());

        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                processImage(file);
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                processImage(file);
            }
        });

        // 支持粘贴图片
        document.addEventListener('paste', (e) => {
            const items = e.clipboardData?.items;
            if (!items) return;

            for (const item of items) {
                if (item.type.startsWith('image/')) {
                    e.preventDefault();
                    const file = item.getAsFile();
                    if (file) {
                        processImage(file);
                        // 视觉反馈
                        uploadZone.classList.add('dragover');
                        setTimeout(() => uploadZone.classList.remove('dragover'), 300);
                    }
                    break;
                }
            }
        });

        function processImage(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                currentImageSrc = e.target.result;
                preview.src = currentImageSrc;
                preview.classList.add('show');
                previewPlaceholder.style.display = 'none';
                loading.classList.add('show');
                results.classList.remove('show');

                const img = new Image();
                img.onload = () => {
                    extractColors(img);
                };
                img.src = currentImageSrc;
            };
            reader.readAsDataURL(file);
        }

        // 重新分析按钮
        retryBtn.addEventListener('click', () => {
            if (!currentImageSrc) return;

            loading.classList.add('show');
            results.classList.remove('show');

            const img = new Image();
            img.onload = () => {
                extractColors(img, true);
            };
            img.src = currentImageSrc;
        });

        function extractColors(img, randomize = false) {
            const maxSize = 150;
            let width = img.width;
            let height = img.height;

            if (width > height) {
                if (width > maxSize) {
                    height = Math.round(height * maxSize / width);
                    width = maxSize;
                }
            } else {
                if (height > maxSize) {
                    width = Math.round(width * maxSize / height);
                    height = maxSize;
                }
            }

            canvas.width = width;
            canvas.height = height;
            ctx.drawImage(img, 0, 0, width, height);

            const imageData = ctx.getImageData(0, 0, width, height);
            const pixels = imageData.data;
            const colorMap = new Map();

            for (let i = 0; i < pixels.length; i += 4) {
                const r = pixels[i];
                const g = pixels[i + 1];
                const b = pixels[i + 2];
                const a = pixels[i + 3];

                if (a < 128) continue;

                const qr = Math.round(r / 16) * 16;
                const qg = Math.round(g / 16) * 16;
                const qb = Math.round(b / 16) * 16;

                const key = `${qr},${qg},${qb}`;
                colorMap.set(key, (colorMap.get(key) || 0) + 1);
            }

            const sortedColors = Array.from(colorMap.entries())
                .sort((a, b) => b[1] - a[1]);

            const totalPixels = sortedColors.reduce((sum, c) => sum + c[1], 0);
            const distinctColors = getDistinctColors(sortedColors, totalPixels, randomize);

            displayResults(distinctColors);

            loading.classList.remove('show');
            results.classList.add('show');
        }

        function getDistinctColors(sortedColors, totalPixels, randomize = false) {
            const result = [];
            // 重新分析时使用随机的最小距离，产生不同结果
            const minDistance = randomize ? 30 + Math.random() * 40 : 50;
            // 重新分析时从候选颜色中随机跳过一些
            const skipChance = randomize ? 0.3 : 0;

            for (const [colorStr, count] of sortedColors) {
                if (result.length >= 5) break;

                // 随机跳过某些颜色以产生不同结果
                if (randomize && result.length > 0 && Math.random() < skipChance) {
                    continue;
                }

                const [r, g, b] = colorStr.split(',').map(Number);

                let isDistinct = true;
                for (const existing of result) {
                    const distance = Math.sqrt(
                        Math.pow(r - existing.r, 2) +
                        Math.pow(g - existing.g, 2) +
                        Math.pow(b - existing.b, 2)
                    );
                    if (distance < minDistance) {
                        isDistinct = false;
                        break;
                    }
                }

                if (isDistinct) {
                    result.push({
                        r, g, b,
                        hex: rgbToHex(r, g, b),
                        percent: ((count / totalPixels) * 100).toFixed(1)
                    });
                }
            }

            return result;
        }

        function rgbToHex(r, g, b) {
            return '#' + [r, g, b].map(x => {
                const hex = x.toString(16);
                return hex.length === 1 ? '0' + hex : hex;
            }).join('').toUpperCase();
        }

        function getTextColor(hex) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            const brightness = (r * 299 + g * 587 + b * 114) / 1000;
            return brightness > 128 ? '#1a365d' : '#ffffff';
        }

        function displayResults(colors) {
            extractedColors = colors;

            const colorGrid = document.getElementById('colorGrid');
            const mainDetail = document.getElementById('mainDetail');
            const secondaryDetail = document.getElementById('secondaryDetail');
            const accentDetail = document.getElementById('accentDetail');

            colorGrid.innerHTML = '';
            mainDetail.innerHTML = '';
            secondaryDetail.innerHTML = '';
            accentDetail.innerHTML = '';

            const typeLabels = ['主色调', '辅色', '辅色', '点缀', '点缀'];

            colors.forEach((color, index) => {
                // Grid card
                const card = document.createElement('div');
                card.className = 'color-card' + (index === 0 ? ' main' : '');
                card.innerHTML = `
                    <div class="color-swatch" style="background-color: ${color.hex}">
                        <span class="color-type-badge">${typeLabels[index]}</span>
                    </div>
                    <div class="color-info">
                        <div class="color-hex">${color.hex}</div>
                        <div class="color-percent">占比 ${color.percent}%</div>
                    </div>
                `;
                card.addEventListener('click', () => {
                    copyToClipboard(color.hex);
                    showToast(`已复制 ${color.hex}`);
                });
                colorGrid.appendChild(card);

                // Detail item
                const detailItem = document.createElement('div');
                detailItem.className = 'detail-color-item';
                detailItem.innerHTML = `
                    <div class="detail-swatch" style="background-color: ${color.hex}"></div>
                    <div class="detail-info">
                        <div class="detail-hex">${color.hex}</div>
                        <div class="detail-percent">占比 ${color.percent}%</div>
                    </div>
                `;
                detailItem.addEventListener('click', () => {
                    copyToClipboard(color.hex);
                    showToast(`已复制 ${color.hex}`);
                });

                if (index === 0) {
                    mainDetail.appendChild(detailItem);
                } else if (index <= 2) {
                    secondaryDetail.appendChild(detailItem);
                } else {
                    accentDetail.appendChild(detailItem);
                }
            });
        }

        // 复制单行（空格分隔）
        copyLineBtn.addEventListener('click', () => {
            const colorText = extractedColors.map(c => c.hex).join(' ');
            copyToClipboard(colorText);
            showCopySuccess(copyLineBtn, '复制单行');
        });

        // 复制多行（换行分隔）
        copyMultiBtn.addEventListener('click', () => {
            const colorText = extractedColors.map(c => c.hex).join('\n');
            copyToClipboard(colorText);
            showCopySuccess(copyMultiBtn, '复制多行');
        });

        function showCopySuccess(btn, originalText) {
            btn.classList.add('copied');
            btn.innerHTML = `
                <svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>
                已复制
            `;

            setTimeout(() => {
                btn.classList.remove('copied');
                btn.innerHTML = `
                    <svg viewBox="0 0 24 24"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>
                    ${originalText}
                `;
            }, 1500);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).catch(() => {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
            });
        }

        function showToast(message) {
            toastText.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }
    </script>
